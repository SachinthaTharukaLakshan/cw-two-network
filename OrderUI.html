<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
            position: relative;
        }
        .burger-image {
            width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3em;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }
        th, td {
            padding: 10px;
            text-align: left;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        th {
            font-size: 1.5em;
        }
        td {
            font-size: 1.2em;
        }
        .exit-button, .delete-button, .ok-button, .add-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .delete-button {
            background-color: red;
        }
        .ok-button {
            background-color: blue;
        }
        .add-button {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MOS Burgers</h1>
        <img src="IMG/classic-cheese-burger-with-beef-cutlet-vegetables-onions-isolated-white-background.jpg" alt="Burger Image" class="burger-image">
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Name</th>
                    <th>Col 2</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="itemTable">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
        <button class="add-button" onclick="addItem()">Add Item</button>
        <button class="delete-button" onclick="deleteSelected()">Delete Selected</button>
        <button class="ok-button" onclick="finalizeItems()">OK</button>
        <button class="exit-button" onclick="exitPage()">EXIT</button>
    </div>
    <script>
        function loadItems() {
            const items = JSON.parse(localStorage.getItem('items')) || [];
            const table = document.getElementById('itemTable');
            items.forEach(item => {
                const row = document.createElement('tr');

                const selectCell = document.createElement('td');
                const nameCell = document.createElement('td');
                const col2Cell = document.createElement('td');
                const totalCell = document.createElement('td');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';

                selectCell.appendChild(checkbox);
                nameCell.textContent = item.name;
                col2Cell.textContent = item.col2;
                totalCell.textContent = item.total;

                row.appendChild(selectCell);
                row.appendChild(nameCell);
                row.appendChild(col2Cell);
                row.appendChild(totalCell);

                table.appendChild(row);
            });
        }

        function addItem() {
            const table = document.getElementById('itemTable');
            const row = document.createElement('tr');

            const selectCell = document.createElement('td');
            const nameCell = document.createElement('td');
            const col2Cell = document.createElement('td');
            const totalCell = document.createElement('td');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';

            selectCell.appendChild(checkbox);
            nameCell.textContent = 'New Item';
            col2Cell.textContent = '125';
            totalCell.textContent = '450';

            row.appendChild(selectCell);
            row.appendChild(nameCell);
            row.appendChild(col2Cell);
            row.appendChild(totalCell);

            table.appendChild(row);

            const items = JSON.parse(localStorage.getItem('items')) || [];
            items.push({ name: 'New Item', col2: '125', total: '450' });
            localStorage.setItem('items', JSON.stringify(items));
        }

        function deleteSelected() {
            const table = document.getElementById('itemTable');
            const checkboxes = table.querySelectorAll('input[type="checkbox"]:checked');

            checkboxes.forEach(checkbox => {
                const row = checkbox.closest('tr');
                table.removeChild(row);
            });

            const items = [];
            table.querySelectorAll('tr').forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length > 0) {
                    items.push({
                        name: cells[1].textContent,
                        col2: cells[2].textContent,
                        total: cells[3].textContent
                    });
                }
            });
            localStorage.setItem('items', JSON.stringify(items));
        }

        function finalizeItems() {
            const table = document.getElementById('itemTable');
            const checkboxes = table.querySelectorAll('input[type="checkbox"]:checked');

            checkboxes.forEach(checkbox => {
                checkbox.closest('tr').style.backgroundColor = '#f0f0f0';
                checkbox.checked = false;
            });
        }

        function exitPage() {
            window.location.href = 'index.html'; 
        }

        document.addEventListener('DOMContentLoaded', loadItems);
    </script>
</body>
</html>
