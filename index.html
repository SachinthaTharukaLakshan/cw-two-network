<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .cart {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .cart table {
            width: 100%;
        }
        .cart th, .cart td {
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MOS Burgers</h1>
        <div class="section">
            <h2>Search Items</h2>
            <input type="text" placeholder="Search...">
            <button class="btn">Search</button>
        </div>
        <div class="section">
            <h2>Browse Items</h2>
            <p>Item 1 - <button class="btn">View Item</button></p>
            <p>Item 2 - <button class="btn">View Item</button></p>
            <p>Item 3 - <button class="btn">View Item</button></p>
        </div>
        <div class="section">
            <h2>View Item</h2>
            <p>Item Details...</p>
            <button class="btn">Add to Shopping Cart</button>
        </div>
        <div class="section cart">
            <h2>Shopping Cart</h2>
            <table>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Item 1</td>
                    <td>1</td>
                    <td>$10.00</td>
                </tr>
            </table>
            <button class="btn">Update Shopping Cart</button>
        </div>
        <div class="section">
            <button class="btn">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
