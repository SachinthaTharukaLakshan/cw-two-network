<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
        }

        header img {
            width: 80px;
            margin-left: 20px;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            border: 1px solid #000;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            padding: 10px;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }

        .card button {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 0 0 10px 10px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 1.2em;
        }

        .card button:hover {
            background-color: #555;
        }

        .exit-button, .add-item-button {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }

        .exit-button:hover, .add-item-button:hover {
            background-color: #555;
        }

        .offer {
            margin-top: 20px;
        }

        .offer img {
            width: 100%;
            height: auto;
        }
        
        .menu-section {
            margin: 20px 0;
        }
        
        .menu-section img {
            width: 1500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MOS Burgers</h1>
            <img src="IMG/classic-cheese-burger-with-beef-cutlet-vegetables-onions-isolated-white-background.jpg" alt="Burger">
        </header>
        <div class="menu">
            <div class="card">
                <img src="IMG/01 SSS.png" alt="Family Combo 1">
                <button onclick="addItemAndRedirect('Family Combo 1', 125, 450)">ADD</button>
            </div>
            <div class="card">
                <img src="IMG/03 FDF.png" alt="Family Combo 2">
                <button onclick="addItemAndRedirect('Family Combo 2', 150, 500)">ADD</button>
            </div>
            <div class="card">
                <img src="IMG/03 GRG.png" alt="Family Combo 3">
                <button onclick="addItemAndRedirect('Family Combo 3', 175, 550)">ADD</button>
            </div>
            <div class="card">
                <img src="IMG/BK_King_Meal_Deal_Landing_06_274827cafd.jpg" alt="Burger">
                <button onclick="addItemAndRedirect('Burger', 200, 600)">ADD</button>
            </div>
        </div>
        <button class="add-item-button" onclick="redirectToadditem()">Add Item</button>
        <button class="exit-button">EXIT</button>
        <div class="offer">
            <img src="offer.png" alt="Offer">
        </div>
    </div>
    <div class="menu-section">
        <img src="IMG/BK_2_for_750_Landing_Page_b59ea98663.jpg" alt="Menu">
    </div>

    <script>
        function addItemAndRedirect(name, col2, total) {
            const items = JSON.parse(localStorage.getItem('items')) || [];
            items.push({ name, col2, total });
            localStorage.setItem('items', JSON.stringify(items));
            window.location.href = 'OrderUI.html';
        }

        function redirectToadditem() {
            window.location.href = 'additem.html'; 
        }

        document.addEventListener('DOMContentLoaded', () => {
            const exitButton = document.querySelector('.exit-button');
            exitButton.addEventListener('click', () => {
                window.location.href = 'home.html'; 
            });
        });
    </script>
</body>
</html>
