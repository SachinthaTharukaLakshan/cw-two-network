
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .header {
            font-family: 'Pacifico', cursive;
            font-size: 2em; /* අඩු කල font size */
            margin: 0;
            padding-right: 10px;
        }

        .burger-image {
            width: 100px;
            height: auto;
        }

        .login-box {
            background-color: #c8c8c8;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box button {
            width: 100%;
            max-width: 200px;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #333;
        }

        .additional-section {
            margin: 20px 0;
        }

        .additional-image {
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        /* Desktop specific styles */
        @media (min-width: 1024px) {
            .header {
                font-size: 4em; /* Larger size for larger screens */
            }

            .burger-image {
                width: 150px;
            }

            .login-box {
                width: 500px;
                padding: 30px;
            }

            .login-box button {
                padding: 15px 25px;
            }

            .additional-section {
                margin: 40px 0;
            }

            .additional-image {
                max-width: 1500px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">MOS Burgers</div>
        <img src="IMG/classic-cheese-burger-with-beef-cutlet-vegetables-onions-isolated-white-background.jpg" alt="Burger Image" class="burger-image">
    </div>
    <div class="login-box"> 
        <button>Place Order</button>
        <button>View Order</button>
        <button>Update Order</button>
        <button>Search</button>
    </div> 
    <div class="additional-section">
        <img src="IMG/Menu_Banner_1645x813_1_981dbf771a.png" alt="Additional Image" class="additional-image">
    </div>
</body>
</html>
