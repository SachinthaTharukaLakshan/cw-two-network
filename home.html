<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .header {
            font-size: 6em;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 20px 0;
        }
        .main-image {
            width: 500px;
            margin: 20px 0;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .menu img {
            width: 150px;
        }
        .buttons {
            display: inline-block;
            background-color: #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        .buttons button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #555;
        }
        .menu-section {
            margin: 20px 0;
        }
        .menu-section img {
            width: 1500px;
        }
    </style>
</head>
<body>
    <div class="header">MOS Burgers</div>
    <img src="IMG/classic-cheese-burger-with-beef-cutlet-vegetables-onions-isolated-white-background.jpg" alt="Main Burger" class="main-image">
    <div class="buttons">
        <button>Place Order</button>
        <button>View Order</button>
        <button>Update Order</button>
        <button>Search</button>
    </div>
    <div class="menu-section">
        <img src="IMG/Menu_Banner_1645x813_1_981dbf771a.png" alt="Menu">
    </div>
   
</body>
</html>
