<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        input {
            display: block;
            width: calc(100% - 22px);
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            color: white;
        }
        .submit-button {
            background-color: green;
        }
        .cancel-button {
            background-color: red;
        }

        .Exit-button {
            background-color: rgb(10, 10, 10);
        }


    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Item</h2>
        <form id="addItemForm">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="text" id="itemCol2" placeholder="Col 2" required>
            <input type="number" id="itemTotal" placeholder="Total Price" required>
            <button type="button" class="submit-button" onclick="addItem()">Add Item</button>
            <button type="button" class="cancel-button" onclick="cancelAddItem()">Cancel</button>
            <button type="button" class="Exit-button" onclick="Exit()">Exit</button>
        </form>
    </div>

    <script>
        function addItem() {
            const name = document.getElementById('itemName').value;
            const col2 = document.getElementById('itemCol2').value;
            const total = document.getElementById('itemTotal').value;

            if (!name || !col2 || !total) {
                alert('Please fill in all fields');
                return;
            }

            const items = JSON.parse(localStorage.getItem('items')) || [];
            items.push({ name, col2, total });
            localStorage.setItem('items', JSON.stringify(items));

            window.location.href = 'OrderUI.html';
        }

        function cancelAddItem() {
            window.location.href = 'OrderUI.html';
        }

        function Exit() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
